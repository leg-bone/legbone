<!DOCTYPE html>
<html>
<head>
  <title>BLTNM RUN BETA</title>
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <link rel="stylesheet" type="text/css" href="base.css">
  <style>
    @font-face {
      font-family: 'pixel';
      src: url('./resourcessmallest_pixel-7.tff');
      format: 'truetype';
    }
    
    body {
      font-family: 'pixel';
      margin: 0;
      overflow: hidden;
      touch-action: none;
    }

    #touchOverlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      touch-action: none;
      z-index: 999;
      pointer-events: auto;
    }

    #leftTouch, #rightTouch, #neutralTouch {
      position: absolute;
      top: 0;
      height: 100%;
      touch-action: none;
    }

    #leftTouch {
      left: 0;
      width: 30%;
    }

    #neutralTouch {
      left: 30%;
      width: 40%;
    }

    #rightTouch {
      right: 0;
      width: 30%;
    }

    /* Ensure UI elements are above touch overlay */
    .ui-element {
      z-index: 1001;
    }
  </style>
</head>
<body>
  <div id="touchOverlay">
    <div id="leftTouch"></div>
    <div id="neutralTouch"></div>
    <div id="rightTouch"></div>
  </div>

  <script src="./main.js" type="module"></script>
</body>
</html>
